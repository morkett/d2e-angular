<body layout="column">
  <div class="container"
    layout="row"
    layout-xs="column"
    flex
    ng-controller="MainController as main"
    ui-view>


    </div>

    <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjeoN_mtzNfJ_-qKCDO7Q6R14EJqcO06A&amp;sensor=false">
        </script>
    <script> // desktop
    	function initialise() {
    		var centerLatlng = new google.maps.LatLng(51.500040, -0.196268);
    		var myLatlng = new google.maps.LatLng(51.498931, -0.199866); // Add the coordinates
    		var mapOptions = {
    			zoom: 15, // The initial zoom level when your map loads (0-20)
    			minZoom: 6, // Minimum zoom level allowed (0-20)
    			maxZoom: 17, // Maximum soom level allowed (0-20)
    			zoomControl:true, // Set to true if using zoomControlOptions below, or false to remove all zoom controls.
    			zoomControlOptions: {
      				style:google.maps.ZoomControlStyle.DEFAULT // Change to SMALL to force just the + and - buttons.
    			},
    			center: centerLatlng, // Centre the Map to our coordinates variable
    			mapTypeId: google.maps.MapTypeId.ROADMAP, // Set the type of Map
    			scrollwheel: true, // Disable Mouse Scroll zooming (Essential for responsive sites!)
    			// All of the below are set to true by default, so simply remove if set to true:
    			panControl:true, // Set to false to disable
    			mapTypeControl:false, // Disable Map/Satellite switch
    			scaleControl:false, // Set to false to hide scale
    			streetViewControl:false, // Set to disable to hide street view
    			overviewMapControl:false, // Set to false to remove overview control
    			rotateControl:true, // Set to false to disable rotate control
                          styles: [
      {
        "stylers": [
          { "saturation": -100 },
          { "gamma": 0.5 }
        ]
      }
    ]

    	  	}
    		var map = new google.maps.Map(document.getElementById('google2'), mapOptions); // Render our map within the empty div

    		var image = new google.maps.MarkerImage("https://www.creare.co.uk/wp-content/uploads/2013/08/marker.png", null, null, null, new google.maps.Size(40,52)); // Create a variable for our marker image.

    		var marker = new google.maps.Marker({ // Set the marker
    			position: myLatlng, // Position marker to coordinates
    			icon:'../images/mapIcon.png', //use our image as the marker
    			map: map, // assign the marker to our map variable
    		});

    		google.maps.event.addListener(marker, 'click', function() { // Add a Click Listener to our marker
    			window.location='#'; // URL to Link Marker to (i.e Google Places Listing)
    		 	});

    		var infowindow = new google.maps.InfoWindow({ // Create a new InfoWindow
      			content:"<p>Down To Earth Lifestyle Cafe</p>" // HTML contents of the InfoWindow
      		});
    		google.maps.event.addListener(marker, 'click', function() { // Add a Click Listener to our marker
      			infowindow.open(map,marker); // Open our InfoWindow
      		});

    		google.maps.event.addDomListener(window, 'resize', function() { map.setCenter(myLatlng); }); // Keeps the Pin Central when resizing the browser on responsive sites
    	}
    	google.maps.event.addDomListener(window, 'load', initialise); // Execute our 'initialise' function once the page has loaded.
      </script>
